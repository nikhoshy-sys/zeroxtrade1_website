<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroX | Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; }
        #backBtn { opacity: 0; transform: translateY(20px); transition: all 0.4s ease; }
        #backBtn.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .social-card:hover { transform: translateY(-5px); border-color: white; }
    </style>
</head>
<body class="antialiased">
    <a href="index.html" id="backBtn" class="fixed bottom-8 right-8 z-50 bg-white text-black px-6 py-3 rounded-full font-bold shadow-lg hover:bg-neutral-200 pointer-events-none">← На главную</a>

    <nav class="fixed w-full z-50 top-0 bg-black/90 backdrop-blur-md border-b border-neutral-900">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="index.html" class="text-xl font-bold tracking-tighter uppercase">Zero<span class="text-neutral-500">X</span></a>
            <div class="text-sm font-medium text-white">Socials</div>
        </div>
    </nav>

    <main class="pt-32 pb-24 px-6 max-w-5xl mx-auto">
        <div class="text-center mb-16"><h1 class="text-5xl font-black tracking-tight mb-4">CONNECT</h1><p class="text-neutral-400">Официальные каналы ZeroX.</p></div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-24">
            <a href="#" class="social-card group bg-neutral-900/50 border border-neutral-800 p-6 rounded-xl flex flex-col items-center justify-center transition-all h-40"><i class="fab fa-telegram text-4xl text-blue-400 mb-4 group-hover:scale-110 transition-transform"></i><span class="font-bold">Telegram</span></a>
            <a href="#" class="social-card group bg-neutral-900/50 border border-neutral-800 p-6 rounded-xl flex flex-col items-center justify-center transition-all h-40"><i class="fab fa-instagram text-4xl text-pink-500 mb-4 group-hover:scale-110 transition-transform"></i><span class="font-bold">Instagram</span></a>
            <a href="#" class="social-card group bg-neutral-900/50 border border-neutral-800 p-6 rounded-xl flex flex-col items-center justify-center transition-all h-40"><i class="fab fa-youtube text-4xl text-red-500 mb-4 group-hover:scale-110 transition-transform"></i><span class="font-bold">YouTube</span></a>
            <a href="#" class="social-card group bg-neutral-900/50 border border-neutral-800 p-6 rounded-xl flex flex-col items-center justify-center transition-all h-40"><i class="fab fa-tiktok text-4xl text-white mb-4 group-hover:scale-110 transition-transform"></i><span class="font-bold">TikTok</span></a>
            <a href="#" class="social-card group bg-neutral-900/50 border border-neutral-800 p-6 rounded-xl flex flex-col items-center justify-center transition-all h-40"><i class="fa-brands fa-threads text-4xl text-white mb-4 group-hover:scale-110 transition-transform"></i><span class="font-bold">Threads</span></a>
            <a href="#" class="social-card group bg-neutral-900/50 border border-neutral-800 p-6 rounded-xl flex flex-col items-center justify-center transition-all h-40"><i class="fab fa-discord text-4xl text-indigo-500 mb-4 group-hover:scale-110 transition-transform"></i><span class="font-bold">Discord</span></a>
            <a href="#" class="social-card group bg-neutral-900/50 border border-neutral-800 p-6 rounded-xl flex flex-col items-center justify-center transition-all h-40"><div class="text-4xl text-purple-400 mb-4 font-black group-hover:scale-110">L</div><span class="font-bold">Likee</span></a>
            <a href="#" class="social-card group bg-neutral-900/50 border border-neutral-800 p-6 rounded-xl flex flex-col items-center justify-center transition-all h-40"><i class="fas fa-chart-simple text-4xl text-white mb-4 group-hover:scale-110 transition-transform"></i><span class="font-bold">TradingView</span></a>
        </div>
        <div class="border-t border-neutral-900 pt-16 text-center">
            <p class="text-neutral-500 uppercase text-xs tracking-widest mb-4">Partnership</p>
            <a href="mailto:corp@zerox.trade" class="text-2xl md:text-4xl font-bold hover:text-neutral-300 transition-colors">corp@zerox.trade</a>
        </div>
    </main>

    <script>
        const btn = document.getElementById('backBtn');
        if(document.body.scrollHeight <= window.innerHeight) btn.classList.add('visible');
        else window.addEventListener('scroll', () => { if (window.scrollY > 100) btn.classList.add('visible'); else btn.classList.remove('visible'); });
    </script>

    <div id="zx-support-widget" class="fixed z-[100] bottom-6 left-6 font-sans">
        <button onclick="toggleSupport()" class="w-14 h-14 bg-white text-black rounded-full shadow-lg flex items-center justify-center hover:scale-110 transition-transform duration-300 group relative"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg><span class="absolute top-0 right-0 w-4 h-4 bg-green-500 border-2 border-black rounded-full animate-pulse"></span></button>
        <div id="zx-support-modal" class="hidden absolute bottom-20 left-0 w-[320px] bg-black/90 backdrop-blur-xl border border-neutral-800 rounded-2xl shadow-2xl overflow-hidden transition-all duration-300 opacity-0 scale-95 translate-y-4">
            <div class="bg-neutral-900/50 p-4 border-b border-neutral-800 flex justify-between items-center"><h3 class="text-white font-bold text-lg">Support</h3><button onclick="toggleSupport()" class="text-neutral-500 hover:text-white">✕</button></div>
            <form id="google-form" action="https://docs.google.com/forms/d/e/1FAIpQLSctlpV3Q-XJt7QsLiKS2rxtLSQtrpyvh5M68zNr2GKj_6IYpw/formResponse" method="POST" target="hidden_iframe" class="p-6 space-y-4" onsubmit="handleFormSubmit()">
                <input type="text" name="entry.1601354799" required placeholder="ФИО" class="w-full bg-neutral-900 border border-neutral-700 rounded p-2 text-sm text-white outline-none focus:border-white">
                <input type="email" name="entry.680574012" required placeholder="Email" class="w-full bg-neutral-900 border border-neutral-700 rounded p-2 text-sm text-white outline-none focus:border-white">
                <input type="text" name="entry.2032885675" required placeholder="Telegram" class="w-full bg-neutral-900 border border-neutral-700 rounded p-2 text-sm text-white outline-none focus:border-white">
                <textarea name="entry.732009213" required rows="3" placeholder="Сообщение..." class="w-full bg-neutral-900 border border-neutral-700 rounded p-2 text-sm text-white outline-none focus:border-white resize-none"></textarea>
                <button type="submit" class="w-full bg-white text-black font-bold py-3 rounded hover:bg-neutral-200 text-sm uppercase">Отправить</button>
            </form>
            <div id="success-message" class="hidden absolute inset-0 bg-black flex flex-col items-center justify-center text-center p-6"><div class="text-green-500 text-3xl mb-4">✓</div><h3 class="text-xl font-bold text-white">Отправлено</h3><button onclick="toggleSupport()" class="mt-6 text-xs uppercase border border-neutral-700 px-4 py-2 rounded hover:bg-white hover:text-black">Закрыть</button></div>
        </div>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
    </div>
    <script>
        const modal = document.getElementById('zx-support-modal'); const sMsg = document.getElementById('success-message'); let isOpen = false;
        function toggleSupport() { isOpen = !isOpen; if(isOpen) { modal.classList.remove('hidden'); setTimeout(() => modal.classList.remove('opacity-0', 'scale-95', 'translate-y-4'), 10); } else { modal.classList.add('opacity-0', 'scale-95', 'translate-y-4'); setTimeout(() => { modal.classList.add('hidden'); sMsg.classList.add('hidden'); document.getElementById('google-form').reset(); }, 300); } }
        function handleFormSubmit() { setTimeout(() => sMsg.classList.remove('hidden'), 500); }
    </script>
</body>
</html>
